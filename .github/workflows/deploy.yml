name: Upload to s3

on:
  push:
    branches: [ main ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-2'   # optional: defaults to us-east-1
        DEST_DIR: '/backend'
    - name: Docker the Backend on EC2
      run: |
        touch password.pem
        echo "${{ secrets.SECRET_KEY_PAIR }}" >> password.pem
        chmod 400 password.pem
        ssh -i password.pem -t -t -o StrictHostKeyChecking=no ${{ secrets.EC2_NAME }}@{{ secrets.EC2_ADDRESS }} << 'EOF'
        cd ./backend
        docker stop ruby_backend
        docker rm ruby_backend
        docker build -t ruby_backend .
        docker run -d -p 3000:3000 --name ruby_backend --network ruby-project
        exit
        EOF
  
